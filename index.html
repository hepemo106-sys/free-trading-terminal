<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Free Trading Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0b0e11;
      color: #eaecef;
      font-family: monospace;
    }
    header {
      padding: 10px;
      background: #161a1e;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input, button {
      background: #0b0e11;
      color: #eaecef;
      border: 1px solid #2b3139;
      padding: 6px;
    }
    button { cursor: pointer; }

    .tabs {
      display: flex;
      background: #161a1e;
    }
    .tabs button {
      flex: 1;
      border: none;
      border-right: 1px solid #2b3139;
    }
    .tabs button.active {
      background: #1e2329;
    }

    .panel {
      display: none;
      height: calc(100vh - 100px);
      overflow-y: auto;
      border-top: 1px solid #2b3139;
    }
    .panel.active { display: block; }

    .box {
      padding: 10px;
      border-bottom: 1px solid #2b3139;
    }

    a {
      color: #4cafef;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <strong>FREE TRADING TERMINAL</strong>
  <input id="symbol" placeholder="AAPL">
  <button onclick="loadSymbol()">Cargar</button>
</header>

<div class="tabs">
  <button class="active" onclick="openTab('chart', this)">Chart</button>
  <button onclick="openTab('news', this)">News</button>
</div>

<div id="chart" class="panel active">
  <iframe id="chartFrame" style="width:100%;height:100%;border:none;"></iframe>
</div>

<div id="news" class="panel">
  <div class="box" id="timeBox"></div>
  <div class="box">
    <h3>Market News</h3>
    <div id="newsContent">Cargando noticias...</div>
  </div>
</div>

<script>
/* ===== CHART ===== */
function loadSymbol() {
  const s = document.getElementById("symbol").value.toUpperCase() || "AAPL";
  document.getElementById("symbol").value = s;
  document.getElementById("chartFrame").src =
    `https://www.tradingview.com/widgetembed/?symbol=${s}&interval=D&theme=dark&style=1`;
}
loadSymbol();

/* ===== TABS ===== */
function openTab(tab, btn) {
  document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  btn.classList.add('active');
}

/* ===== TIME + MARKET STATUS ===== */
function updateTime() {
  const now = new Date();
  const utc = now.getUTCHours();
  let market = "Cerrado";

  if (utc >= 0 && utc < 8) market = "Asia ðŸŒ";
  else if (utc >= 8 && utc < 16) market = "Londres ðŸ‡¬ðŸ‡§";
  else if (utc >= 13 && utc < 21) market = "New York ðŸ‡ºðŸ‡¸";

  document.getElementById("timeBox").innerHTML = `
    <strong>Hora local:</strong> ${now.toLocaleTimeString()}<br>
    <strong>Zona horaria:</strong> ${Intl.DateTimeFormat().resolvedOptions().timeZone}<br>
    <strong>Mercado activo:</strong> ${market}
  `;
}
updateTime();
setInterval(updateTime, 1000);

/* ===== MARKET NEWS (ESTABLE) ===== */
const feeds = [
  "https://feeds.a.dj.com/rss/RSSMarketsMain.xml",        // Wall Street Journal / MarketWatch
  "https://www.ft.com/rss/markets"                        // Financial Times
];

async function loadNews() {
  const container = document.getElementById("newsContent");
  container.innerHTML = "";

  for (let feed of feeds) {
    try {
      const res = await fetch(
        "https://api.allorigins.win/get?url=" + encodeURIComponent(feed)
      );
      const data = await res.json();
      const xml = new DOMParser().parseFromString(data.contents, "text/xml");
      const items = xml.querySelectorAll("item");

      items.forEach((item, i) => {
        if (i >= 5) return;
        const title = item.querySelector("title").textContent;
        const link = item.querySelector("link").textContent;
        container.innerHTML += `â€¢ <a href="${link}" target="_blank">${title}</a><br>`;
      });
    } catch (e) {
      console.error("Feed error", e);
    }
  }

  if (container.innerHTML === "") {
    container.innerText = "No se pudieron cargar las noticias.";
  }
}

loadNews();
</script>

</body>
</html>
