<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Free Trading Terminal â€“ Acciones USA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0b0e11;
      color: #eaecef;
      font-family: monospace;
    }
    header {
      padding: 10px;
      background: #161a1e;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input, button {
      background: #0b0e11;
      color: #eaecef;
      border: 1px solid #2b3139;
      padding: 6px;
    }
    button {
      cursor: pointer;
    }
    .tabs {
      display: flex;
      background: #161a1e;
    }
    .tabs button {
      flex: 1;
      border: none;
      border-right: 1px solid #2b3139;
    }
    .tabs button.active {
      background: #1e2329;
    }
    .panel {
      height: calc(100vh - 100px);
      display: none;
      border-top: 1px solid #2b3139;
      overflow-y: auto;
    }
    .panel.active {
      display: block;
    }
    .box {
      padding: 10px;
      border-bottom: 1px solid #2b3139;
    }
    h3 {
      margin-top: 0;
    }
    a {
      color: #4cafef;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <strong>FREE TRADING TERMINAL</strong>
  <input id="symbol" placeholder="AAPL" />
  <button onclick="loadSymbol()">Cargar</button>
</header>

<div class="tabs">
  <button class="active" onclick="openTab('chart', this)">Chart</button>
  <button onclick="openTab('news', this)">News</button>
</div>

<div id="chart" class="panel active">
  <iframe id="chartFrame" style="width:100%;height:100%;border:none;"></iframe>
</div>

<div id="news" class="panel">
  <div class="box" id="marketStatus"></div>
  <div class="box">
    <h3>ForexFactory â€“ Weekly News</h3>
    <div id="newsContent">Cargando noticias...</div>
  </div>
</div>

<script>
/* ===== GRÃFICO ===== */
function loadSymbol() {
  const s = document.getElementById("symbol").value.toUpperCase() || "AAPL";
  document.getElementById("symbol").value = s;
  document.getElementById("chartFrame").src =
    `https://www.tradingview.com/widgetembed/?symbol=${s}&interval=D&theme=dark&style=1`;
}
loadSymbol();

/* ===== TABS ===== */
function openTab(tab, btn) {
  document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  btn.classList.add('active');
}

/* ===== MERCADOS & ZONA HORARIA ===== */
function updateMarketStatus() {
  const now = new Date();
  const utcHour = now.getUTCHours();
  let market = "Cerrado";

  if (utcHour >= 0 && utcHour < 8) market = "Asia ðŸŒ";
  else if (utcHour >= 8 && utcHour < 16) market = "Londres ðŸ‡¬ðŸ‡§";
  else if (utcHour >= 13 && utcHour < 21) market = "New York ðŸ‡ºðŸ‡¸";

  document.getElementById("marketStatus").innerHTML = `
    <strong>Hora local:</strong> ${now.toLocaleTimeString()}<br>
    <strong>Mercado activo:</strong> ${market}
  `;
}
updateMarketStatus();
setInterval(updateMarketStatus, 60000);

/* ===== FOREXFACTORY NEWS (RSS â†’ JSON) ===== */
fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.forexfactory.com/rss.php")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("newsContent");
    container.innerHTML = "";
    data.items.slice(0, 10).forEach(item => {
      container.innerHTML += `
        <div style="margin-bottom:8px;">
          â€¢ <a href="${item.link}" target="_blank">${item.title}</a>
        </div>
      `;
    });
  })
  .catch(() => {
    document.getElementById("newsContent").innerText =
      "No se pudieron cargar las noticias.";
  });
</script>

</body>
</html>
