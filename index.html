<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Free Trading Terminal – Acciones USA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0b0e11;
      color: #eaecef;
      font-family: monospace;
    }
    header {
      padding: 10px;
      background: #161a1e;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input, button {
      background: #0b0e11;
      color: #eaecef;
      border: 1px solid #2b3139;
      padding: 6px;
    }
    button {
      cursor: pointer;
    }
    .tabs {
      display: flex;
      background: #161a1e;
    }
    .tabs button {
      flex: 1;
      border: none;
      border-right: 1px solid #2b3139;
    }
    .tabs button.active {
      background: #1e2329;
    }
    .panel {
      height: calc(100vh - 100px);
      display: none;
      border-top: 1px solid #2b3139;
    }
    .panel.active {
      display: block;
    }
    ul {
      list-style: none;
      padding: 10px;
    }
    li {
      padding: 6px;
      cursor: pointer;
    }
    li:hover {
      background: #1e2329;
    }
  </style>
</head>
<body>

<header>
  <strong>FREE TRADING TERMINAL</strong>
  <input id="symbol" placeholder="AAPL" />
  <button onclick="loadSymbol()">Cargar</button>
</header>

<div class="tabs">
  <button class="active" onclick="openTab('chart')">Chart</button>
  <button onclick="openTab('watchlist')">Watchlist</button>
  <button onclick="openTab('news')">News</button>
  <button onclick="openTab('info')">Info</button>
</div>

<div id="chart" class="panel active">
  <iframe id="chartFrame"
    style="width:100%;height:100%;border:none;">
  </iframe>
</div>

<div id="watchlist" class="panel">
  <ul id="list"></ul>
</div>

<div id="news" class="panel">
  <div id="newsContent" style="padding:10px;">
    Próximamente noticias en texto.
  </div>
</div>

<div id="info" class="panel">
  <div id="infoContent" style="padding:10px;">
    Información básica del activo.
  </div>
</div>

<script>
let currentSymbol = "AAPL";

function loadSymbol() {
  const s = document.getElementById("symbol").value.toUpperCase() || "AAPL";
  currentSymbol = s;
  document.getElementById("symbol").value = s;

  document.getElementById("chartFrame").src =
    `https://www.tradingview.com/widgetembed/?symbol=${s}&interval=D&theme=dark&style=1`;

  addToWatchlist(s);
}

function openTab(tab) {
  document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));

  document.getElementById(tab).classList.add('active');
  event.target.classList.add('active');
}

function addToWatchlist(symbol) {
  let list = JSON.parse(localStorage.getItem("watchlist") || "[]");
  if (!list.includes(symbol)) {
    list.push(symbol);
    localStorage.setItem("watchlist", JSON.stringify(list));
  }
  renderWatchlist();
}

function renderWatchlist() {
  const ul = document.getElementById("list");
  ul.innerHTML = "";
  let list = JSON.parse(localStorage.getItem("watchlist") || "[]");

  list.forEach(s => {
    const li = document.createElement("li");
    li.textContent = s;
    li.onclick = () => {
      document.getElementById("symbol").value = s;
      loadSymbol();
      openTab('chart');
    };
    ul.appendChild(li);
  });
}

loadSymbol();
renderWatchlist();
</script>

</body>
</html>
